<!DOCTYPE html>
<html>

<head>
    <title>Layout</title>
    <style>
        header,
        nav,
        section,
        article,
        aside,
        footer {
            border: 1px solid;
            margin: 2px
        }
    </style>
</head>

<body>
    <header style="background-color: darkblue;
    text-align: center;
    height: 100px;">
        <h1>Header</h1>
    </header>
    <nav style="background-color: deeppink;
        text-align: center;
        height: 100px">
        <h1>Nav</h1>
    </nav>
    <div>
        <aside style="float: right; width: 39%; height: 136px; background-color: darkcyan;
            text-align: center;">
            <h1>Aside</h1>
        </aside>
        <section style="background-color: tomato; float: left; width: 60%;
                text-align: center;">
            <h1>Section</h1>
        </section>
        <article style="background-color: tomato; float: left; width: 60%;
        text-align:center;">

            <h1>Article</h1>
        </article>
        <div style="clear: both;"></div>
    </div>

    <footer style="background-color: deepskyblue;
                    text-align: center">
        <h1>Footer</h1>
    </footer>












</body>

</html>
